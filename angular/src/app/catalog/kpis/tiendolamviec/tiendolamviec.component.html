<p-panel header="Danh sách tiến độ làm việc">
  <!-- Filter & Buttons -->
  <div class="grid">
    <div class="col-4">
      <button
        pButton
        type="button"
        (click)="showAddModal()"
        icon="fa fa-plus"
        iconPos="left"
        label="Thêm"
      ></button>
      <button
        pButton
        type="button"
        (click)="showEditModal()"
        *ngIf="selectedItems.length == 1"
        class="ml-1 p-button-help"
        icon="fa fa-pencil"
        iconPos="left"
        label="Sửa"
      ></button>
      <button
        pButton
        type="button"
        (click)="deleteItems()"
        *ngIf="selectedItems.length > 0"
        class="ml-1 p-button-danger"
        icon="fa fa-trash"
        iconPos="left"
        label="Xóa"
      ></button>
    </div>
  </div>

  <!-- Table -->
  <p-table
    #pnl
    [value]="items"
    [(selection)]="selectedItems"
    selectionMode="multiple"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 10px">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th>Tên nhân viên</th>
        <th>Ngày cập nhật</th>
        <th>Phần trăm tiến độ</th>
        <th>Ghi chú</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-row>
      <tr [pSelectableRow]="row">
        <td><p-tableCheckbox [value]="row"></p-tableCheckbox></td>
        <td>{{ row.tenNhanVien }}</td>
        <td>{{ row.ngayCapNhat | date: 'dd/MM/yyyy' }}</td>
        <td>{{ row.phanTramTienDo }}%</td>
        <td>{{ row.ghiChu }}</td>
      </tr>
    </ng-template>

    <ng-template pTemplate="summary">
      <div style="text-align: left">
        Tổng số bản ghi: {{ totalCount | number }}
      </div>
    </ng-template>
  </p-table>

  <!-- Paginator -->
  <p-paginator
    [rows]="maxResultCount"
    [totalRecords]="totalCount"
    (onPageChange)="pageChanged($event)"
    [rowsPerPageOptions]="[10, 20, 30, 50, 100]"
  ></p-paginator>

  <!-- Block UI -->
  <p-blockUI [blocked]="blockedPanel" [target]="pnl">
    <p-progressSpinner></p-progressSpinner>
  </p-blockUI>
</p-panel>
