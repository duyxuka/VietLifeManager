<form [formGroup]="form" skipValidation (ngSubmit)="saveChange()">
  <p-panel #pnl header="Chi tiết mục tiêu KPI">
    <div class="formgrid grid">
      <!-- KPI Nhân viên -->
      <div class="field col-12 md:col-6">
        <label for="kpiNhanVienId">KPI Nhân viên <span class="required">*</span></label>
        <p-dropdown
          [options]="kpiNhanVienList"
          formControlName="kpiNhanVienId"
          placeholder="Chọn KPI nhân viên"
          [showClear]="true"
          [style]="{ width: '100%' }"
        ></p-dropdown>
        <app-validation-message
          [entityForm]="form"
          fieldName="kpiNhanVienId"
          [validationMessages]="validationMessages"
        ></app-validation-message>
      </div>

      <!-- Kế hoạch công việc -->
      <div class="field col-12 md:col-6">
        <label for="keHoachCongViecId">Kế hoạch công việc</label>
        <p-dropdown
          [options]="keHoachCongViecList"
          formControlName="keHoachCongViecId"
          placeholder="Chọn kế hoạch công việc"
          [showClear]="true"
          [style]="{ width: '100%' }"
        ></p-dropdown>
      </div>

      <!-- Tên mục tiêu -->
      <div class="field col-12">
        <label for="tenMucTieu">Tên mục tiêu <span class="required">*</span></label>
        <input
          id="tenMucTieu"
          pInputText
          formControlName="tenMucTieu"
          placeholder="Nhập tên mục tiêu"
          class="w-full"
        />
        <app-validation-message
          [entityForm]="form"
          fieldName="tenMucTieu"
          [validationMessages]="validationMessages"
        ></app-validation-message>
      </div>

      <!-- Giá trị mục tiêu -->
      <div class="field col-12 md:col-6">
        <label for="giaTriMucTieu">Giá trị mục tiêu</label>
        <p-inputNumber
          id="giaTriMucTieu"
          formControlName="giaTriMucTieu"
          mode="decimal"
          [min]="0"
          placeholder="Nhập giá trị mục tiêu"
          [style]="{ width: '100%' }"
        ></p-inputNumber>
      </div>

      <!-- Giá trị thực hiện -->
      <div class="field col-12 md:col-6">
        <label for="giaTriThucHien">Giá trị thực hiện</label>
        <p-inputNumber
          id="giaTriThucHien"
          formControlName="giaTriThucHien"
          mode="decimal"
          [min]="0"
          placeholder="Nhập giá trị thực hiện"
          [style]="{ width: '100%' }"
        ></p-inputNumber>
      </div>

      <!-- Đơn vị -->
      <div class="field col-12 md:col-6">
        <label for="donVi">Đơn vị</label>
        <input
          id="donVi"
          pInputText
          formControlName="donVi"
          placeholder="Nhập đơn vị đo lường"
          class="w-full"
        />
      </div>

      <!-- Trọng số -->
      <div class="field col-12 md:col-6">
        <label for="trongSo">Trọng số (%)</label>
        <p-inputNumber
          id="trongSo"
          formControlName="trongSo"
          mode="decimal"
          [min]="0"
          [max]="100"
          placeholder="Nhập trọng số (0 - 100)"
          [style]="{ width: '100%' }"
        ></p-inputNumber>
      </div>
    </div>

    <ng-template pTemplate="footer">
      <button
        type="submit"
        [disabled]="!form.valid || btnDisabled"
        pButton
        icon="fa fa-save"
        iconPos="left"
        label="Lưu lại"
      ></button>
    </ng-template>

    <p-blockUI [blocked]="blockedPanel" [target]="pnl">
      <p-progressSpinner></p-progressSpinner>
    </p-blockUI>
  </p-panel>
</form>
