<form [formGroup]="form" skipValidation (ngSubmit)="saveChange()">
  <p-panel #pnl header="Chi tiết đánh giá KPI">
    <div class="formgrid grid">
      <!-- KPI Nhân viên -->
      <div class="field col-12 md:col-6">
        <label for="kpiNhanVienId">KPI Nhân viên <span class="required">*</span></label>
        <p-dropdown
          [options]="kpiNhanVienList"
          formControlName="kpiNhanVienId"
          placeholder="Chọn KPI nhân viên"
          [showClear]="true"
          [style]="{ width: '100%' }"
        ></p-dropdown>
        <app-validation-message
          [entityForm]="form"
          fieldName="kpiNhanVienId"
          [validationMessages]="validationMessages"
        ></app-validation-message>
      </div>

      <!-- Điểm đánh giá -->
      <div class="field col-12 md:col-6">
        <label for="diemDanhGia">Điểm đánh giá <span class="required">*</span></label>
        <p-inputNumber
          id="diemDanhGia"
          formControlName="diemDanhGia"
          mode="decimal"
          [min]="0"
          [max]="100"
          placeholder="Nhập điểm đánh giá (0 - 100)"
          [style]="{ width: '100%' }"
        ></p-inputNumber>
        <app-validation-message
          [entityForm]="form"
          fieldName="diemDanhGia"
          [validationMessages]="validationMessages"
        ></app-validation-message>
      </div>

      <!-- Người đánh giá -->
      <div class="field col-12 md:col-6">
        <label for="nguoiDanhGiaId">Người đánh giá</label>
        <p-dropdown
          [options]="nguoiDanhGiaList"
          formControlName="nguoiDanhGiaId"
          placeholder="Chọn người đánh giá"
          [showClear]="true"
          [style]="{ width: '100%' }"
        ></p-dropdown>
      </div>

      <!-- Nhận xét -->
      <div class="field col-12">
        <label for="nhanXet">Nhận xét</label>
        <textarea
          id="nhanXet"
          pInputTextarea
          formControlName="nhanXet"
          placeholder="Nhập nhận xét"
          rows="4"
          class="w-full"
        ></textarea>
      </div>
    </div>

    <ng-template pTemplate="footer">
      <button
        type="submit"
        [disabled]="!form.valid || btnDisabled"
        pButton
        icon="fa fa-save"
        iconPos="left"
        label="Lưu lại"
      ></button>
    </ng-template>

    <p-blockUI [blocked]="blockedPanel" [target]="pnl">
      <p-progressSpinner></p-progressSpinner>
    </p-blockUI>
  </p-panel>
</form>
