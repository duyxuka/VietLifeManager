<p-panel header="Danh sách kế hoạch công việc">
  <!-- Thanh thao tác -->
  <div class="grid mb-3">
    <div class="col-4">
      <button
        pButton
        type="button"
        (click)="showAddModal()"
        icon="fa fa-plus"
        iconPos="left"
        label="Thêm"
      ></button>
      <button
        pButton
        type="button"
        (click)="showEditModal()"
        *ngIf="selectedItems.length == 1"
        class="ml-1 p-button-help"
        icon="fa fa-pencil"
        iconPos="left"
        label="Sửa"
      ></button>
      <button
        pButton
        type="button"
        (click)="deleteItems()"
        *ngIf="selectedItems.length > 0"
        class="ml-1 p-button-danger"
        icon="fa fa-trash"
        iconPos="left"
        label="Xóa"
      ></button>
    </div>
  </div>

  <!-- Bảng dữ liệu -->
  <p-table #pnl [value]="items" [(selection)]="selectedItems" selectionMode="multiple">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 10px">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th>Tên nhân viên</th>
        <th>Tên kế hoạch</th>
        <th>Mô tả</th>
        <th>Ngày bắt đầu</th>
        <th>Ngày kết thúc</th>
        <th>Trọng số (%)</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-row>
      <tr [pSelectableRow]="row">
        <td><p-tableCheckbox [value]="row"></p-tableCheckbox></td>
        <td>{{ row.tenNhanVien }}</td>
        <td>{{ row.tenKeHoach }}</td>
        <td>{{ row.moTa }}</td>
        <td>{{ row.ngayBatDau | date: 'dd/MM/yyyy' }}</td>
        <td>{{ row.ngayKetThuc | date: 'dd/MM/yyyy' }}</td>
        <td>{{ row.trongSo | number: '1.0-2' }}</td>
      </tr>
    </ng-template>

    <ng-template pTemplate="summary">
      <div class="text-left">Tổng số bản ghi: {{ totalCount | number }}</div>
    </ng-template>
  </p-table>

  <!-- Phân trang -->
  <p-paginator
    [rows]="maxResultCount"
    [totalRecords]="totalCount"
    (onPageChange)="pageChanged($event)"
    [rowsPerPageOptions]="[10, 20, 30, 50, 100]"
  ></p-paginator>

  <!-- Block UI -->
  <p-blockUI [blocked]="blockedPanel" [target]="pnl">
    <p-progressSpinner></p-progressSpinner>
  </p-blockUI>
</p-panel>
