<p-panel header="Danh sách phụ cấp nhân viên">
  <!--Filter-->
  <div class="grid mb-3">
    <div class="col-4">
      <button
        pButton
        type="button"
        (click)="showAddModal()"
        icon="fa fa-plus"
        iconPos="left"
        label="Thêm"
      ></button>
      <button
        pButton
        type="button"
        (click)="showEditModal()"
        *ngIf="selectedItems.length == 1"
        class="ml-1 p-button-help"
        icon="fa fa-edit"
        iconPos="left"
        label="Sửa"
      ></button>
      <button
        pButton
        type="button"
        (click)="deleteItems()"
        *ngIf="selectedItems.length > 0"
        class="ml-1 p-button-danger"
        icon="fa fa-trash"
        iconPos="left"
        label="Xóa"
      ></button>
    </div>

    <div class="col-8">
      <div class="formgroup-inline justify-content-end">
        <!-- Lọc theo chức vụ -->
        <div class="field mr-2">
          <p-dropdown
            [options]="chucVuList"
            [(ngModel)]="chucVuId"
            placeholder="Chọn chức vụ"
            [showClear]="true"
            [style]="{ width: '200px' }"
          ></p-dropdown>
        </div>
        <!-- Từ khóa -->
        <div class="field mr-2">
          <input
            id="txt-keyword"
            [(ngModel)]="keyword"
            pInputText
            type="text"
            placeholder="Gõ từ khóa (tên phụ cấp)"
          />
        </div>
        <button
          type="button"
          pButton
          (click)="loadData()"
          icon="fa fa-search"
          iconPos="left"
          label="Tìm"
        ></button>
      </div>
    </div>
  </div>

  <!--Table-->
  <p-table #pnl [value]="items" [(selection)]="selectedItems" selectionMode="multiple">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 10px">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th>Tên phụ cấp</th>
        <th>Số tiền</th>
        <th>Chức vụ</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-row>
      <tr [pSelectableRow]="row">
        <td style="width: 10px">
          <p-tableCheckbox [value]="row"></p-tableCheckbox>
        </td>
        <td>{{ row.tenPhuCap }}</td>
        <td>{{ row.soTien | number }}</td>
        <td>{{ row.chucVuTen }}</td>
      </tr>
    </ng-template>

    <ng-template pTemplate="summary">
      <div style="text-align: left">Tổng số bản ghi: {{ totalCount | number }}</div>
    </ng-template>
  </p-table>

  <!--Paginator-->
  <p-paginator
    [rows]="maxResultCount"
    [totalRecords]="totalCount"
    (onPageChange)="pageChanged($event)"
    [rowsPerPageOptions]="[10, 20, 30, 50, 100]"
  ></p-paginator>

  <!--Block UI-->
  <p-blockUI [blocked]="blockedPanel" [target]="pnl">
    <p-progressSpinner></p-progressSpinner>
  </p-blockUI>
</p-panel>
